<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add New User</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Add New User</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- <div class="card-header">
                            <h3 class="card-title">Quick </h3>
                        </div> -->
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="addForm" novalidate class="form" (ngSubmit)=onSubmit()>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="InputName">Name</label>
                                        <input type="text" class="form-control" id="InputName"
                                            formControlName="UserName" placeholder="Enter Name">
                                    </div>
                                    <div class="col-4">
                                        <label for="SelectUserRole">User Role</label>
                                        <select class="form-control select2" style="width: 100%;"
                                            formControlName="UserRoleId">
                                            <!-- <option value="0" selected="selected">Select User Role</option> -->
                                            <option *ngFor="let item of lstGetUserRole.data" value={{item.RoleId}}>
                                                {{item.RoleName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label for="UserName">User Name</label>
                                        <input type="text" class="form-control" id="UserName"
                                            formControlName="LoginUserName" placeholder="Enter User Name">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <label for="ContectNumber">Contect Number</label>
                                        <input type="number" class="form-control" id="ContectNumber"
                                            formControlName="ContectNumber" placeholder="Enter Contect Number">
                                    </div>
                                    <div class="col-4">
                                        <label for="InputPassword1">Password</label>
                                        <input type="password" class="form-control" id="InputPassword1"
                                            formControlName="Password" placeholder="Password">
                                    </div>
                                    <div class="col-4">
                                        <label for="InputConfirmPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" id="InputConfirmPassword1"
                                            formControlName="ConfirmPassword" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="InputDOB">Date Of Birth</label>
                                        <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input"
                                                formControlName="DateOfBirth" data-target="#reservationdate" />
                                            <div class="input-group-append" data-target="#reservationdate"
                                                data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="InputEmail1">Email address</label>
                                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                            formControlName="EmailId" placeholder="Enter email">
                                    </div>
                                    <div class="col-4">
                                        <label for="InputFile">File input</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="InputFile"
                                                    formControlName="FileName">
                                                <label class="custom-file-label" for="InputFile">Choose file</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="InputAddressLine1">Address Line1</label>
                                        <input type="text" class="form-control" id="InputAddressLine1"
                                            formControlName="AddressLine1" placeholder="Enter Address Line1">
                                    </div>
                                    <div class="col-6">
                                        <label for="InputAddressLine2">Address Line2</label>
                                        <input type="text" class="form-control" id="InputAddressLine2"
                                            formControlName="AddressLine2" placeholder="Enter Address Line2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="SelectCountry">Country</label>
                                        <select class="form-control select2" style="width: 100%;"
                                            formControlName="CountryId" (change)="GetState(country.value)" #country>
                                            <!-- <option value="0">Select Country Name</option> -->
                                            <option value="108">India</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label for="SelectState">State</label>
                                        <select class="form-control select2" style="width: 100%;"
                                            formControlName="StateId" (change)="GetCity(state.value)" #state>
                                            <!-- <option value="0" selected="selected">Select State</option> -->
                                            <option *ngFor="let item of lstState.data" value={{item.StateId}}>
                                                {{item.StateName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label for="SelectCity">City</label>
                                        <select class="form-control select2" style="width: 100%;"
                                            formControlName="CityId">
                                            <!-- <option value="0" selected="selected">Select City</option> -->
                                            <option *ngFor="let item of lstCity.data" value={{item.CityId}}>
                                                {{item.CityName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
</div>
