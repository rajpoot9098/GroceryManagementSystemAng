<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1"><b>GSM </b>Admin</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <!-- <form [formGroup]="loginForm" novalidate class="form" (ngSubmit)=onSubmit()> -->
                <form #usrregistration="ngForm" autocomplete="off" novalidate class="form" (ngSubmit)=onSubmit()>
                    <div class="input-group mb-3">
                        <input type="text" [(ngModel)]="_loginUser.EmailAddress" class="form-control"
                            placeholder="Email" name="Email" required>
                    </div>
                    <div class="input-group mb-3">

                        <input type="password" [(ngModel)]="_loginUser.Password" class="form-control"
                            placeholder="password" name="password" required>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <!-- <div class="social-auth-links text-center mt-2 mb-3">
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div> -->
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="/Forgot_Password">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="/EmployeeRegistration" class="text-center">Register a new membership</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

</body>
