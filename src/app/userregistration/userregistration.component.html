<!-- <div class="content-wrapper"> -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>User Registration</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Add New User</li> -->
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- <div class="card-header">
                            <h3 class="card-title">Quick </h3>
                        </div> -->
                        <!-- /.card-header -->
                        <!-- form start -->
                        <!-- <form #registrationForm="ngForm" (ngSubmit)="onRegisterSubmit()" class="my-form"></form> -->
                        <form #usrregistration="ngForm" autocomplete="off" novalidate class="form" (ngSubmit)=onSubmit()>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="lblFirstName">First Name</label>
                                        <input type="text"  [(ngModel)]="employee.EmployeeFirstName" class="form-control" placeholder="First Name"  name="EmployeeFirstName"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('EmployeeFirstName').invalid && addForm.get('EmployeeFirstName').touched"
                                        type="text" class="form-control" id="EmployeeFirstName"
                                            formControlName="EmployeeFirstName" placeholder="Enter First Name"
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('EmployeeFirstName').errors }"> -->
                                             
                                    </div>
                                    
                                    <div class="col-4">
                                        <label for="lblLastName">Last Name</label>
                                        <input type="text"  [(ngModel)]="employee.EmployeeLastName" class="form-control" placeholder="Last Name"  name="EmployeeLastName"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('EmployeeLastName').invalid && addForm.get('EmployeeLastName').touched"
                                        type="text" class="form-control" id="EmployeeLastName"
                                            formControlName="EmployeeLastName" placeholder="Enter Last Name"
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('EmployeeLastName').errors }"> -->
                                    </div>

                                    <div class="col-4">
                                        <label for="ContactNumber">Contact Number</label>
                                        <input type="number"  [(ngModel)]="employee.MobileNo" class="form-control" placeholder="Contact No."  name="MobileNo"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('MobileNo').invalid && addForm.get('MobileNo').touched"
                                        type="number" class="form-control" id="MobileNo"
                                            formControlName="MobileNo" placeholder="Enter Contact Number"
                                            onKeyPress="if(this.value.length==10) return false;"
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('MobileNo').errors }"> -->
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <!-- ngModel [email]="true" -->
                                        <label for="InputEmail1">Email address</label>
                                        <input type="email"  [(ngModel)]="employee.EmailAddress" class="form-control" placeholder="Email Address"  name="Email Address"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('EmailAddress').invalid && addForm.get('EmailAddress').touched"
                                        type="email" class="form-control" id="exampleInputEmail1"
                                            formControlName="EmailAddress" placeholder="Enter email"
                                             autocomplete="off"
                                             name="addForm.EmailAddress"
                                            [(ngModel)]="addForm.EmailAddress"
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('EmailAddress').errors }"> -->
                                    </div>

                                    <div class="col-4">
                                        <label for="InputPassword1">Password</label>
                                        <input type="password"  [(ngModel)]="employee.Password" class="form-control" placeholder="password"  name="password"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('Password').invalid && addForm.get('Password').touched"
                                        type="password" class="form-control" id="InputPassword1"
                                            formControlName="Password" placeholder="Password"                                            
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('Password').errors }"> -->
                                    </div>
                                    <div class="col-4">
                                        <label for="InputConfirmPassword1">Confirm Password</label>
                                        <input type="password"  [(ngModel)]="employee.ConfirmPassword" class="form-control" placeholder="Confirm Password"  name="ConfirmPassword"  required>
                                        <!-- <input [class.is-invalid] = "addForm.get('ConfirmPassword').invalid && addForm.get('ConfirmPassword').touched"
                                        type="password" class="form-control" id="InputConfirmPassword1"
                                            formControlName="ConfirmPassword" placeholder="Confirm Password"
                                            [ngClass]="{ 'is-invalid': submitted && addForm.get('ConfirmPassword').errors }"> -->
                                    </div>
                                </div>
                               
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-1">                                        
                                            <button type="submit" class="btn btn-primary">Submit</button>                                        
                                    </div>
                                <div class="col-1">                                        
                                        <button type="button" class="btn btn-danger" (click)="ClearData()">Clear</button>                                    
                                </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <div class="icheck-primary">
                                        <a href="/login">Back to login page</a>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                
                                
                            </div>
                            
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
<!-- </div> -->
