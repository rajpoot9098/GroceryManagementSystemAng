<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Update Stock</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Update Stock</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="InputName">Name</label>
                                        <input type="text" class="form-control" id="InputName" placeholder="Enter Name">
                                    </div>
                                    <div class="col-4">
                                        <label for="SelectCountry">Company</label>
                                        <select class="form-control select2" style="width: 100%;">
                                            <option value="0" selected="selected">Select Company</option>
                                            <option *ngFor="let item of lstCompany.data" value={{item.CompanyId}}>
                                                {{item.CompanyName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label for="SelectState">Type</label>
                                        <select class="form-control select2" style="width: 100%;"
                                            (change)="GetProductCategory(ProductType.value)" #ProductType>
                                            <option value="0" selected="selected">Select Type</option>
                                            <option *ngFor="let item of lstType.data" value={{item.TypeId}}>
                                                {{item.TypeName}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-4">
                                        <label for="SelectCity">Category</label>
                                        <select class="form-control select2" style="width: 100%;">
                                            <option value="0" selected="selected">Select Category</option>
                                            <option *ngFor="let item of lstCategory.data" value={{item.CategoryId}}>
                                                {{item.CategoryName}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-4">
                                        <label for="Quantity">No Of Quantity</label>
                                        <input type="number" class="form-control" id="Quantity"
                                            placeholder="Enter Product Quantity">
                                    </div>

                                    <div class="col-4">
                                        <label for="Rate">Rate</label>
                                        <input type="number" class="form-control" id="Rate"
                                            placeholder="Enter Product Rate">
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label>Discription</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
</div>
